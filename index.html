.jupiter .planet{background:conic-gradient(from 180deg,#cfa788,#f3e0cc,#b98e6b,#e9d4bd,#ac7d5b,#e0c9b2,#cfa788)}
.saturn{background:linear-gradient(180deg,#0a0905,#302715,#0b0a06)}
.saturn .planet{background:radial-gradient(circle at 40% 30%,#ffe49a,#7b5e30 80%,#33270f)}
.rings{position:absolute;left:50%;top:50%;width:min(88vmin,680px);height:min(24vmin,180px);transform:translate(-50%,-50%) rotate(-18deg);border-radius:50%;box-shadow:0 0 0 14px rgba(255,255,255,.06)}

.neptune .planet{background:radial-gradient(circle at 35% 30%,#78c6ff 0%,#2e77b8 40%,#10406a 80%,#072136 100%)}
.earth{background:linear-gradient(180deg,#0f1f2f,#041923,#081d29)}
.earth .planet{background:url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg') center/cover no-repeat;border-radius:50%;box-shadow:0 0 30px rgba(150,220,200,.4);}
.finale{position:absolute;inset:0;display:grid;place-items:center;background:linear-gradient(180deg,#160a21,#261238,#10091a);animation:aurora 30s ease-in-out infinite alternate}
@keyframes aurora{0%{filter:hue-rotate(0deg);}50%{filter:hue-rotate(40deg);}100%{filter:hue-rotate(80deg);}}
.endwrap{display:grid;place-items:center;gap:20px;z-index:2}
.endwrap img{width:min(78vw,520px);aspect-ratio:4/5;object-fit:cover;border-radius:20px;box-shadow:0 0 40px 10px rgba(255,200,220,.5);opacity:0;transition:1s ease;}
.endwrap h2{font-family:'Great Vibes',cursive;font-size:clamp(2rem,6vw,3rem);color:#ffe9f4;opacity:0;transition:1.2s ease;text-shadow:0 0 25px rgba(255,220,240,.6),0 0 60px rgba(255,200,210,.4)}
.endwrap.show img,.endwrap.show h2{opacity:1}

<audio id="bgm" preload="auto"><source src="https://cdn.pixabay.com/download/audio/2021/10/07/audio_9d9a1c3f28.mp3?filename=the-epic-romance-122185.mp3" type="audio/mp3"></audio>

<script>
const scenes=[{key:'sun',lines:['I created light so fierce it could birth worlds.','Yet none could warm hearts the way she does.','Even the Sun, proud and eternal, bows before her smile.','Its fire burns , hers heals.','And for the first time, I saw brilliance learn humility.','Even dawn itself blushed to rise after her.'],dur:13000},{key:'mars',lines:['I painted Mars red, the hue of passion.','But her presence turned desire into devotion.','Its dust storms roar, yet her silence speaks louder.','Mars burns from within , she glows with grace.','Even its lonely surface envies her warmth.','She taught the planet of war the meaning of peace.'],dur:13000},{key:'jupiter',lines:['I made Jupiter vast , storms spinning like thoughts unspoken.','But her calm gaze stilled even my tempests.','Its size is grand, yet her heart holds more gravity.','The thunder it carries, she softens with a glance.','And so the giant learned gentleness.','Even the great red storm turned pale before her patience.'],dur:13000},{key:'saturn',lines:['I adorned Saturn with rings , perfect circles of beauty.','Yet she wears no jewels, and still outshines the stars.','Each ring reflects elegance; she embodies it.','I spun gold in space; she spun kindness in hearts.','Even my masterpiece envied her simplicity.','I realized grace was not in form, but in soul.'],dur:13000},{key:'neptune',lines:['I shaped Neptune with oceans of mystery and depth.','But her thoughts swim deeper than I ever dared.','Its waves whisper secrets , she understands them all.','My bluest world feels small beside her serenity.','For she is where peace and wonder meet.','Even eternity feels shallow next to her mind.'],dur:13000},{key:'earth',lines:['I crafted Earth, hoping to mirror her , and failed gloriously.','The snow in Greenland , pure, but not as kind as her heart.','The spices of India , rich, but not as vibrant as her soul.','The cherry blossoms of Japan , delicate, yet not as fleeting as her smile.','The Eiffel Tower in France , proud, but not as timeless as her grace.','The deserts of Arabia , vast, yet not as deep as her silence.','The lights of New York , bright, yet none shine like her eyes.','The beaches of Hawaii , serene, yet not as tranquil as her thoughts.','The forests of Amazon , alive, yet not as nurturing as her soul.','And so I stopped creating… because beauty had already taken form , in her.'],dur:20000},{key:'finale',lines:[],dur:10000}];
const stage=document.getElementById('stage');const overlay=document.getElementById('overlay');const bgm=document.getElementById('bgm');
function makeScene(s){const el=document.createElement('section');el.className=`scene ${s.key}`;if(s.key==='finale'){el.innerHTML=`<div class='finale'></div><div class='endwrap'><img src='https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1200&auto=format&fit=crop'><h2>Happy Birthday, My Universe ✨</h2></div>`;}else{const planet=document.createElement('div');planet.className='planet';el.appendChild(planet);if(s.key==='saturn'){const r=document.createElement('div');r.className='rings';el.appendChild(r);}const cap=document.createElement('div');cap.className='caption';s.lines.forEach(t=>{const l=document.createElement('div');l.className='line';l.textContent=t;cap.appendChild(l);});el.appendChild(cap);}return el;}
const elements=scenes.map(makeScene);
let i=0,timers=[];
function enterScene(idx){const el=elements[idx];stage.appendChild(el);setTimeout(()=>el.classList.add('active'),50);setTimeout(()=>{if(scenes[idx].key==='finale'){el.querySelector('.endwrap').classList.add('show');startFireflies();return;}const lines=el.querySelectorAll('.line');const per=Math.max(900,Math.floor(scenes[idx].dur/(lines.length+.5)));lines.forEach((ln,j)=>timers.push(setTimeout(()=>ln.classList.add('show'),j*per)));},800);}
function exitScene(idx){const el=elements[idx];if(!el)return;el.classList.remove('active');setTimeout(()=>el.remove(),800);}
function clearTimers(){timers.forEach(clearTimeout);timers=[];}
function scheduleNext(){clearTimers();const dur=scenes[i].dur;setTimeout(()=>{exitScene(i);i++;if(i<scenes.length){enterScene(i);scheduleNext();}},dur);}
function begin(){overlay.classList.add('hidden');bgm.volume=0.8;bgm.play();enterScene(0);scheduleNext();bgm.addEventListener('timeupdate',()=>{if(bgm.currentTime>80){bgm.volume=Math.max(0,0.8-(bgm.currentTime-80)*0.08);}});}
overlay.onclick=begin;
function startFireflies(){const cvs=document.getElementById('fireflies');const ctx=cvs.getContext('2d');function size(){cvs.width=innerWidth;cvs.height=innerHeight;}size();addEventListener('resize',size);const bugs=Array.from({length:25},()=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,a:Math.random()*Math.PI*2,r:1+Math.random()*2,speed:0.4+Math.random()*0.3,hue:50+Math.random()*60}));(function loop(){ctx.clearRect(0,0,cvs.width,cvs.height);for(const b of bugs){b.a+=(Math.random()-.5)*0.2;b.x+=Math.cos(b.a)*b.speed;b.y+=Math.sin(b.a)*b.speed;if(b.x<0)b.x=cvs.width;if(b.x>cvs.width)b.x=0;if(b.y<0)b.y=cvs.height;if(b.y>cvs.height)b.y=0;const grd=ctx.createRadialGradient(b.x,b.y,0,b.x,b.y,b.r*6);grd.addColorStop(0,`hsla(${b.hue},100%,70%,0.9)`);grd.addColorStop(1,'transparent');ctx.fillStyle=grd;ctx.beginPath();ctx.arc(b.x,b.y,b.r,0,Math.PI*2);ctx.fill();}requestAnimationFrame(loop);})();}
const starCanvas=document.getElementById('stars'),sctx=starCanvas.getContext('2d');function sizeStars(){starCanvas.width=innerWidth;starCanvas.height=innerHeight;}sizeStars();addEventListener('resize',sizeStars);const stars=Array.from({length:220},()=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.1+.4,s:Math.random()*.6+.2,t:Math.random()*Math.PI*2}));(function drawStars(){sctx.clearRect(0,0,innerWidth,innerHeight);for(const st of stars){st.t+=0.02;st.y+=st.s*0.04;if(st.y>innerHeight+5)st.y=-5;const g=0.5+Math.sin(st.t)*0.5;sctx.beginPath();sctx.arc(st.x,st.y,st.r+g*.7,0,Math.PI*2);const grd=sctx.createRadialGradient(st.x,st.y,0,st.x,st.y,st.r*4);grd.addColorStop(0,'rgba(255,255,255,.95)');grd.addColorStop(1,'rgba(255,255,255,0)');sctx.fillStyle=grd;sctx.fill();}requestAnimationFrame(drawStars);})();

document.addEventListener('DOMContentLoaded', () => {
    const mainContent = document.getElementById('stage'); 
    
    const topNav = document.getElementById('topNav');
    const bottomNav = document.getElementById('bottomNav');
    const leftNav = document.getElementById('leftNav');
    const rightNav = document.getElementById('rightNav');
    const navToggle = document.getElementById('navToggle');
    const navToggleIcon = document.getElementById('navToggleIcon');
    const navToggleX = document.getElementById('navToggleX');

    let areNavsOpen = false;

    function openAllNavs() {
        topNav.classList.remove('-translate-y-full');
        bottomNav.classList.remove('translate-y-full');
        leftNav.classList.remove('-translate-x-full');
        rightNav.classList.remove('translate-x-full');
        
        mainContent.classList.add('pt-16', 'pb-16', 'pl-24', 'pr-24');
        
        navToggleIcon.classList.add('hidden');
        navToggleX.classList.remove('hidden');
        areNavsOpen = true;
    }

    function closeAllNavs() {
        topNav.classList.add('-translate-y-full');
        bottomNav.classList.add('translate-y-full');
        leftNav.classList.add('-translate-x-full');
        rightNav.classList.add('translate-x-full');
        
        mainContent.classList.remove('pt-16', 'pb-16', 'pl-24', 'pr-24');
        
        navToggleIcon.classList.remove('hidden');
        navToggleX.classList.add('hidden');
        areNavsOpen = false;
    }

    function toggleAllNavs() {
        if (areNavsOpen) {
            closeAllNavs();
        } else {
            openAllNavs();
        }
    }

    navToggle.addEventListener('click', (e) => {
        e.stopPropagation(); 
        toggleAllNavs();
    });

    mainContent.addEventListener('click', () => {
        if (areNavsOpen) {
            closeAllNavs();
        }
    });


});
</script>
