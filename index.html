<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
        overflow: hidden; 
        background-color: #050505; 
        color: white; 
        font-family: "Inter", sans-serif;
        -webkit-tap-highlight-color: transparent;
        perspective: 1000px;
    }

    #aurora {
        position: fixed; inset: 0; z-index: -3;
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #e94560);
        background-size: 400% 400%;
        animation: auroraMove 20s ease-in-out infinite;
        opacity: 1;
    }
    @keyframes auroraMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    #particles { position: fixed; inset: 0; z-index: -2; pointer-events: none; }

    .nav-panel, #navToggleIcon, #navToggleX { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    .festive-text { font-family: 'Gochi Hand', cursive; }
    
    #navToggle { 
        background-color: rgba(255,255,255,0.1); 
        color: white; 
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #navToggle:active { transform: scale(0.9); }

    #topNav, #bottomNav { background-color: rgba(10, 10, 30, 0.95); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255,255,255,0.08); }
    #topNav .nav-link, #bottomNav .nav-link { color: rgba(255,255,255,0.9); }
    
    #leftNav, #rightNav { background-color: rgba(10, 10, 30, 0.95); backdrop-filter: blur(16px); border-right: 1px solid rgba(255,255,255,0.08); }
    #leftNav .nav-link, #rightNav .nav-link { color: rgba(255,255,255,0.9); }

    #slideContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        z-index: 10;
        perspective: 1200px;
    }

    .holo-card {
        position: relative;
        width: 100%;
        max-width: 360px;
        min-height: 500px;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px); 
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        
        transform-style: preserve-3d;
        transform: rotateX(0deg) rotateY(0deg);
        transition: transform 0.1s ease-out; 
        
        box-shadow: 
            0 25px 50px -12px rgba(0, 0, 0, 0.6),
            inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 3rem 2rem;
        text-align: center;
        opacity: 0;
        animation: cardFloat 6s ease-in-out infinite;
    }
    
    .holo-card.enter {
        animation: popIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    .holo-card.exit {
        animation: popOut 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes popIn {
        0% { opacity: 0; transform: translateY(50px) scale(0.9) rotateX(10deg); }
        100% { opacity: 1; transform: translateY(0) scale(1) rotateX(0); }
    }
    @keyframes popOut {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: translateY(-30px) scale(0.95); }
    }

    .holo-glare {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 30px;
        background: linear-gradient(
            125deg, 
            transparent 0%, 
            rgba(255,255,255,0.0) 35%, 
            rgba(255,255,255,0.15) 45%, 
            rgba(255,255,255,0.0) 55%, 
            transparent 100%
        );
        z-index: 2;
        pointer-events: none;
        opacity: 0.8;
        transform: translateZ(1px);
        mix-blend-mode: overlay;
        transition: background-position 0.1s;
    }

    .card-content {
        transform: translateZ(30px);
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: space-between;
        z-index: 5;
    }

    .eyebrow {
        font-family: 'Inter', sans-serif;
        font-size: 0.7rem;
        letter-spacing: 4px;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.5);
        margin-bottom: 1rem;
        opacity: 0;
        animation: slideUp 0.6s 0.2s forwards;
    }

    .main-title {
        font-family: 'Playfair Display', serif;
        font-size: 2.2rem;
        line-height: 1.1;
        font-weight: 700;
        font-style: italic;
        color: #fff;
        margin-bottom: 1.5rem;
        text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        opacity: 0;
        animation: slideUp 0.6s 0.3s forwards;
    }

    .body-text {
        font-family: 'Inter', sans-serif;
        font-size: 1.05rem;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.85);
        font-weight: 300;
        opacity: 0;
        animation: slideUp 0.6s 0.4s forwards;
    }

    .sub-text {
        margin-top: 1.5rem;
        font-size: 0.95rem;
        color: #fbcfe8;
        font-style: italic;
        opacity: 0.9;
        text-shadow: 0 0 10px rgba(251, 207, 232, 0.3);
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .btn-magic {
        position: relative;
        background: white;
        color: #050505;
        padding: 16px 45px;
        border-radius: 50px;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 0.9rem;
        letter-spacing: 1px;
        border: none;
        cursor: pointer;
        transform: translateZ(40px);
        box-shadow: 0 10px 25px rgba(255,255,255,0.2);
        transition: transform 0.2s, box-shadow 0.2s;
        overflow: visible;
        align-self: center;
        margin-top: 2rem;
    }
    
    .btn-magic:active {
        transform: translateZ(40px) scale(0.95);
    }

    .heart {
        position: absolute;
        top: 50%; left: 50%;
        font-size: 1.2rem;
        pointer-events: none;
        transform: translate(-50%, -50%);
        animation: flyHeart 1s ease-out forwards;
    }
    
    @keyframes flyHeart {
        0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
        100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(1.5); }
    }

    .progress-dots {
        position: absolute;
        top: 25px;
        left: 0; right: 0;
        display: flex;
        justify-content: center;
        gap: 6px;
        z-index: 20;
    }
    .dot {
        width: 4px; height: 4px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        transition: all 0.3s;
    }
    .dot.active {
        background: white;
        transform: scale(1.5);
        box-shadow: 0 0 10px white;
    }

</style>

<script>
(function() {

const slides = [
    {
        eyebrow: "Chapter 1",
        title: "What If...",
        text: "A quiet look into the universe within you‚Äîsteady, expanding, and full of light that appears even on the calmest days. There is a whole world in you, shaped by small thoughts, private dreams, and the kind of depth that doesn‚Äôt need noise to feel infinite."
    },
    {
        eyebrow: "Concept 01",
        title: "If you were a season",
        text: "You would be the first warm day after a long winter‚Äîsoft, effortless, and full of quiet promise. The kind of day that melts the heaviness from the air, wakes up long-sleeping hopes, and makes everything feel lighter without even trying."
    },
    {
        eyebrow: "Concept 02",
        title: "If you were a sound",
        text: "You would be the soft rain against a window‚Äîsteady, calming, and naturally soothing. A rhythm that clears out restless thoughts, brings stillness into busy spaces, and turns any moment into something peaceful."
    },
    {
        eyebrow: "Concept 03",
        title: "If you were a time",
        text: "You would be the golden hour‚Äîwarm, cinematic, and effortlessly beautiful. A moment when light turns gentle, edges soften, and even ordinary scenes feel extraordinary."
    },
    {
        eyebrow: "Concept 04",
        title: "If you were a place",
        text: "You would be a hidden library in the heart of a busy city‚Äîquiet, thoughtful, and filled with stories waiting to unfold. A place where the outside noise fades, where silence feels intentional, and where every detail invites curiosity."
    },
    {
        eyebrow: "Concept 05",
        title: "If you were a song",
        text: "You would be a timeless track‚Äîsmooth, layered, and impossible to skip. A melody that feels familiar yet new each time it plays, leaving a calm, lasting impression in the background of every moment."
    },
    {
        eyebrow: "Concept 06",
        title: "If you were a feeling",
        text: "You would be the comfort of reaching home after a long journey‚Äîsteady, grounding, and instantly relaxing. A feeling that settles the mind, slows the heartbeat, and makes everything feel calmer and clearer."
    },
    {
        eyebrow: "Concept 07",
        title: "If you were a color",
        text: "You would be Royal Blue‚Äîbold, calm, and effortlessly elegant. A shade with depth, presence, and a quiet kind of power that speaks without ever raising its voice."
    },
    {
        eyebrow: "Concept 08",
        title: "If you were a star",
        text: "You would be the North Star‚Äîsteady, clear, and impossible to miss. A constant light that stays in its place with quiet confidence, holding its brightness even on the darkest nights."
    },
    {
        eyebrow: "Finally",
        title: "But you are you",
        text: "And that truth outshines every metaphor‚Äîunique, grounded, and impossible to replicate. Not a ‚Äòwhat if,‚Äô not a comparison, but something real, steady, and unmistakably your own."
    },
    {
        eyebrow: "To the one & only",
        title: "Happy Birthday!",
        text: "May your year open like a clear night sky‚Äîcalm, bright, and full of new possibilities. May every month bring growth that feels right, and every day bring moments that feel like ease.",
        subtext: "Your presence adds clarity and light wherever you go. Here‚Äôs to a year that matches your strength, your warmth, and the quiet brilliance you carry.",
        isBirthday: true
    }
];

    let currentSlide = 0;
    let isTransitioning = false;
    let celebrationInterval = null;
    const container = document.getElementById('slideContainer');
    const dotContainer = document.getElementById('progressDots');

    function init() {
        initNav();
        renderSlide(0);
        renderDots();
        initTilt();
    }

    function renderDots() {
        dotContainer.innerHTML = slides.map((_, i) => 
            `<div class="dot ${i === 0 ? 'active' : ''}"></div>`
        ).join('');
    }

    function renderSlide(index) {
        const data = slides[index];
        const isLast = index === slides.length - 1;
        
        let btnText = "Next";
        if (index === slides.length - 2) btnText = "Happy Birthday üéÇ";
        if (isLast) btnText = "Celebrate üéâ"; 
        
        const html = `
            <div class="holo-card enter" id="activeCard">
                <div class="holo-glare"></div>
                <div class="card-content">
                    <div>
                        <div class="eyebrow">${data.eyebrow}</div>
                        <div class="main-title" style="${data.isBirthday ? 'color:#ff9a9e; text-shadow:0 0 30px rgba(255,154,158,0.6);' : ''}">${data.title}</div>
                        <div class="body-text">
                            ${data.text}
                            ${data.subtext ? `<div class="sub-text">${data.subtext}</div>` : ''}
                        </div>
                    </div>
                    <button class="btn-magic" onclick="window.triggerNextSlide(event)">${btnText}</button>
                </div>
            </div>
        `;
        container.innerHTML = html;
    }

    window.triggerNextSlide = function(e) {
        createHearts(e.target);

        if (currentSlide === slides.length - 1) {
            randomExplosion(); 
            return; 
        }

        if (isTransitioning) return;
        isTransitioning = true;

        const card = document.getElementById('activeCard');
        if(card) {
            card.classList.remove('enter');
            card.classList.add('exit');
        }

        setTimeout(() => {
            currentSlide++;
            
            if (currentSlide === slides.length - 1) {
                startCelebration();
            }

            document.querySelectorAll('.dot').forEach((d, i) => {
                d.classList.toggle('active', i === currentSlide);
            });

            renderSlide(currentSlide);
            isTransitioning = false;
        }, 500);
    };

    function startCelebration() {
        for(let i=0; i<5; i++) setTimeout(randomExplosion, i*300);
        
        if(!celebrationInterval) {
            celebrationInterval = setInterval(randomExplosion, 800);
        }
    }

    function randomExplosion() {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        
        const dummy = document.createElement('div');
        dummy.style.position = 'fixed';
        dummy.style.left = x + 'px';
        dummy.style.top = y + 'px';
        document.body.appendChild(dummy);
        
        createHearts(dummy);
        
        setTimeout(() => dummy.remove(), 2000);
    }

    function createHearts(parent) {
        const symbols = ['‚ù§','‚ú®','üíñ','‚≠ê','üéÇ','üéâ'];
        for(let i=0; i<12; i++) {
            const heart = document.createElement('div');
            heart.innerText = symbols[Math.floor(Math.random()*symbols.length)];
            heart.className = 'heart';
            
            const angle = Math.random() * Math.PI * 2;
            const dist = 80 + Math.random() * 80;
            const tx = Math.cos(angle) * dist + 'px';
            const ty = Math.sin(angle) * dist + 'px';
            
            heart.style.setProperty('--tx', tx);
            heart.style.setProperty('--ty', ty);
            
            parent.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }
    }

    function initTilt() {
        const body = document.body;
        
        document.addEventListener('mousemove', (e) => {
            const card = document.getElementById('activeCard');
            if (!card) return;

            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const rotateY = (x - 0.5) * 30; 
            const rotateX = (0.5 - y) * 30;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            
            const glare = card.querySelector('.holo-glare');
            if(glare) glare.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
        });

        document.addEventListener('touchmove', (e) => {
            const card = document.getElementById('activeCard');
            if (!card) return;
            
            const touch = e.touches[0];
            const x = touch.clientX / window.innerWidth;
            const y = touch.clientY / window.innerHeight;
            
            const rotateY = (x - 0.5) * 30;
            const rotateX = (0.5 - y) * 30;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
    }

    function initNav() {
        const navToggle = document.getElementById('navToggle');
        const navPanels = document.querySelectorAll('.nav-panel');
        const navIcon = document.getElementById('navToggleIcon');
        const navX = document.getElementById('navToggleX');
        let isOpen = false;

        if(!navToggle) return;

        navToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            isOpen = !isOpen;
            
            navIcon.classList.toggle('hidden', isOpen);
            navX.classList.toggle('hidden', !isOpen);

            const top = document.getElementById('topNav');
            const bot = document.getElementById('bottomNav');
            const left = document.getElementById('leftNav');
            const right = document.getElementById('rightNav');

            if (isOpen) {
                top.classList.remove('-translate-y-full');
                bot.classList.remove('translate-y-full');
                left.classList.remove('-translate-x-full');
                right.classList.remove('translate-x-full');
            } else {
                top.classList.add('-translate-y-full');
                bot.classList.add('translate-y-full');
                left.classList.add('-translate-x-full');
                right.classList.add('translate-x-full');
            }
        });
        
        document.addEventListener('click', () => {
            if(isOpen) navToggle.click();
        });
    }

    init();

})();

(function() {
    const cvs = document.getElementById('particles');
    if(!cvs) return;
    const ctx = cvs.getContext('2d');
    let w, h;
    let stars = [];

    function resize() { w = cvs.width = innerWidth; h = cvs.height = innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Star {
        constructor() {
            this.x = Math.random() * w;
            this.y = Math.random() * h;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.size = Math.random() * 2;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            if(this.x < 0) this.x = w;
            if(this.x > w) this.x = 0;
            if(this.y < 0) this.y = h;
            if(this.y > h) this.y = 0;
        }
        draw() {
            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
            ctx.fill();
        }
    }

    for(let i=0; i<60; i++) stars.push(new Star());

    function animateParticles() {
        ctx.clearRect(0, 0, w, h);
        
        ctx.strokeStyle = 'rgba(255,255,255,0.15)';
        ctx.lineWidth = 0.5;
        
        for(let i=0; i<stars.length; i++) {
            const s1 = stars[i];
            s1.update();
            s1.draw();
            
            for(let j=i+1; j<stars.length; j++) {
                const s2 = stars[j];
                const dist = Math.hypot(s1.x - s2.x, s1.y - s2.y);
                if(dist < 100) {
                    ctx.beginPath();
                    ctx.moveTo(s1.x, s1.y);
                    ctx.lineTo(s2.x, s2.y);
                    ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animateParticles);
    }
    animateParticles();
})();
</script>
